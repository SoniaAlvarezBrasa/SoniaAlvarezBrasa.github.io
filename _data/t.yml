            x: por
        index:
            blogs:
                title:
                url:
            feed:
                title: Abrir el canal web
                texto: Suscribirse
                link: vía RSS
                url: /feed.xml
    social:
        CodePen:
            title: Ver mis proyectos elegidos en CodePen.io
            iconTitle: Logo de CodePen.io
            iconDesc: El logotipo abreviado de Codepen es un cubo geométrico 3d transparente.
        DeviantArt:
            title: Ver mi actividad artística en DeviantArt
            iconTitle: Logo de DeviantArt
            iconDesc: El logo de DeviantArt son dos letras 'A' (de Art, en color verde) mayúsculas seguidas, la primera invertida, seccionadas a 62º en el centro de tal forma que si se combina consigo mismo a 180º puede leerse su A mayúscula, normal o invertida hasta el infinito.
        Facebook:
            title: Siga-me no Facebook
            iconTitle: Logo de Facebook
            iconDesc: El logo abreviado de Facebook es su inicial 'f' en minúscula, en color blanco sobre un fondo azul de tono oscuro.
        GitHub:
            title: Ver mis proyectos en GitHub
            iconTitle: Logo de GitHub
            iconDesc: La imágen de Marca de GitHub es la silueta en blanco y negro de su mascota 'Octocat' que tiene cabeza de gato y cuerpo de pulpo aunque en sus dibujos nunca se verán más de cinco tentáculos. Dos que hacen de piernas, dos de brazos y el que se ve en la silueta como su cola.
        GitLab:
            title: Ver mis proyectos en GitLab
            iconTitle: Logo de GitLab
            iconDesc: La imágen de marca de GitLab es una combinación de siete triángulos en tres tonos naranja que dibujan un zorro.
        GooglePlus:
            title: Siga-me no Google+
            iconTitle: Logo de Google+
            iconDesc: El logo abreviado de GooglePlus es su inicial G en mayúscula seguido del signo de suma (G+), ambos en color rojo.
        Instagram:
            title: Siga-me no Instagram
            iconTitle: Logo de Instagram
            iconDesc: La imágen de marca de Instagram combina un círculo pequeño dentro de un cuadrado con un punto en su parte superior derecha para que simule una cámara de fotos. El fondo combina un degradado de colores rojos, naranjas, amarillos, azules y violetas como un arco iris.
        LinkedIn:
            title: Siga-me no LinkedIn
            iconTitle: Logo de LinkedIn
            iconDesc: El logo de LinkedIn son las letras 'in' en minúsculas, en color blanco sobre fondo azul claro.
        Pinterest:
            title: Siga-me no Pinterest
            iconTitle: Logo de Pinterest
            iconDesc: El logo de Pinterest es un círculo rojo con una P blanca en el centro.
        StackOverflow:
            title: Ver mi actividad en Stack Overflow
            iconTitle: Logo de Stack Overflow
            iconDesc: El logo de Stack Overflow son cinco líneas de color naranja apiladas una encima de otra en abanico sobre un paréntesis boca arriba de color gris, como simulando cinco libros de lomo naranja cayendo en una bandeja gris.
        Twitter:
            title: Siga-me no Twitter
            iconTitle: Logo de Twitter
            iconDesc: La imágen de logo de Twitter es la silueta de su pajarito en color azul, inspirado en la especie 'Azulillo pálido'.
        Youtube:
            title: Siga-me no Youtube
            iconTitle: Logo de Youtube
            iconDesc: La imágen de marca de youtube es un triángulo blanco dentro de un rectángulo rojo simulando el botón inicio de un reproductor.

es:
    home:
        title: Webs simples y usables
        subtitle: satisfacción de usuario, arquitectura de información, estrategia, diseño y desarrollo
    menu:
        iconTitle: Menú Principal
        iconDesc: La imágen del menú desplegable son tres líneas horizontales apiladas una encima de la otra, como si fuera un signo de igual con una raya extra.
    paginate:
        heading: Últimos artículos

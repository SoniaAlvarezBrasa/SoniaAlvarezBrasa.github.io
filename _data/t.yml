        DeviantArt:
            title: Veja-me por DeviantArt
            iconTitle: Logotipo do DeviantArt
            iconDesc: O logotipo do DeviantArt é duas letras 'A' (de Art, em cor verde) seguidas, a primeira invertida, seccionadas a 62º no centro, de tal forma que se for combinada a si mesma a 180º pode ser lida seu capital A, normal ou invertida, para o infinito.

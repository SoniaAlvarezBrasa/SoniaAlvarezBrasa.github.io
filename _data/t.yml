            iconDesc: O logo abreviado do GooglePlus é o seu inicial 'G' en letra capital seguido do signo da suma (G+), os dous en vermello.
        Instagram:
            title: Sígueme en Instagram
            iconTitle: Logo do Instagram
            iconDesc: A imaxe de marca do Instagram combina un círculo dentro dun cadrado cun punto no canto superior dereito pra que semelle unha cámara de fotos. O fondo combina un gradiente de cores vermellos, alaranxadas, marelas, azuis e violetas coma o arco da vella.
        LinkedIn:
            title: Sígueme en LinkedIn
            iconTitle: Logo do LinkedIn
            iconDesc: O logo abreviado do linkedIn son as letras 'in' en minúsculas de cor branco con fondo azul celeste.
        Pinterest:
            title: Sígueme en Pinterest
            iconTitle: Logo do Pinterest
            iconDesc: O logo do Pinterest é un círculo vermello cun P branco no centro.
        StackOverflow:
            title: Verme por Stack Overflow
            iconTitle: Logo do Stack Overflow
            iconDesc: O logo do Stack Overflow son cinco liñas de cor laranxa apiladas unha por riba da outra en abanico sobor dun paréntese gris boca arriba coma a semellar cinco libros de lomo laranxa a caer nunha bandexa gris.
        Twitter:
            title: Sígueme en Twitter
            iconTitle: Logo do Twitter
            iconDesc: A imaxe de marca do Twitter é a silueta do seu paxariño en azul celeste, inspirado na especie Sialia currucoides
        Youtube:
            title: Sígueme en Youtube
            iconTitle: Logo do Youtube
            iconDesc: A imaxe de marca do Youtube é un triángulo branco dentro dun rectángulo vermello coma un botón de inicio dun reproductor.

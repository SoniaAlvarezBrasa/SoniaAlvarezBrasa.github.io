            iconTitle: Logo de GitHub
            iconDesc: La imágen de Marca de GitHub es la silueta en blanco y negro de su mascota 'Octocat' que tiene cabeza de gato y ocho tentáculos de pulpo aunque en el dibujo sólo se ven 5. Dos que hacen de piernas, dos de brazos y el que se ve en la silueta como su cola.

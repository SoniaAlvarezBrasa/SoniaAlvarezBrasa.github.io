            iconDesc: A imagem de marca do GitHub é a silhueta em preto e branco de seu animal de estimaçao 'Octocat', que tem uma cabeça de gato e corpo de polvo, do qual você nunca verá mais de cinco tentáculos. Dois que fazem pernas, dois braços e o visto na silhueta como sua cauda.

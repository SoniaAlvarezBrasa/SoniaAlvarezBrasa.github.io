    social:
        CodePen:
            title: Voir Stylos choisis dans CodePen.io
            iconTitle: CodePen.io logo
            iconDesc: Le logo abrégé Codepen est un cube géométrique 3d transparent.
        DeviantArt:
            title: Plus de moi à DeviantArt
            iconTitle: DeviantArt logo
            iconDesc: Le logo de DeviantArt sont deux lettres «A» (d'Art, en couleur verte) capitalisées et suivies, la première inversée, sectionnée à 62º dans le centre de telle sorte que si elle est combinée à 180º elle peut lire son capital A, normal ou inversé à l'infini.
        Facebook:
            title: Suis-moi sur Facebook
            iconTitle: Facebook logo
            iconDesc: Le logo abrégé de Facebook est son «f» initial en minuscules, en blanc sur un fond bleu foncé.
        GitHub:
            title: Voir mes projets sur GitHub.com
            iconTitle: Logo GitHub
            iconDesc: L'image de marque de GitHub est la silhouette en noir et blanc de s'animal de compagnie 'Octocat' qui a une tête de chat et huit tentacules de pieuvre bien que sur le dessin seulement 5 sont visibles. Deux qui font des jambes, deux bras et qui on regarde dans la silhouette comme sa queue.
        GitLab:
            title: Voir mes projets sur GitLab.com
            iconTitle: Logo GitLab
            iconDesc: L'image de marque GitLab est une combinaison de triangles dans trois tons orange qui forment la silhouette d'un renard.
        GooglePlus:
            title: Suis-moi sur Google+
            iconTitle: Google+ logo
            iconDesc: Le logo abrégé de Google Plus est son l'initiale G en lettres majuscules suivi du signe d'addition, tous les deux en rouge.
        Instagram:
            title: Suis-moi sur Instagram
            iconTitle: Instagram logo
            iconDesc: L'image Instagram combine un petit cercle à l'intérieur d'un carré avec un point en haut à droite pour simuler une caméra. L'arrière-plan combine un dégradé de couleurs rouge, orange, jaune, bleu et violet comme un arc-en-ciel.
        LinkedIn:
            title: Suis-moi sur LinkedIn
            iconTitle: LinkedIn logo
            iconDesc: Le logo LinkedIn sont les lettres «in» en minuscules, blanches sur un fond bleu clair.
        Pinterest:
            title: Suis-moi sur Pinterest
            iconTitle: Pinterest logo
            iconDesc: Le logo Pinterest est un cercle rouge avec une lettre P manuscrite de couleur blanche au centre.
        StackOverflow:
            title: Voir mes contributions sur Stack Overflow
            iconTitle: Stack Overflow logo
            iconDesc: Le logo Stack Overflow se compose de cinq lignes orange empilées les unes sur les autres comme un éventail sur une parenthèse inversée grise, comme si simulant cinq livres de longe d'orange tombant sur un plateau gris.
        Twitter:
            title: Suis-moi sur Twitter
            iconTitle: Twitter logo
            iconDesc: L'image du logo de Twitter est la silhouette de son petit oiseau de couleur bleu ciel, inspiré par l'espèce 'Merlebleu azuré'.
        Youtube:
            title: Suis-moi sur Youtube
            iconTitle: Youtube logo
            iconDesc: L'image de marque youtube est un triangle blanc à l'intérieur d'un rectangle rouge simulant le bouton de démarrage d'un lecteur audio ou vidéo

            title: Veja-me por GitLab
            iconTitle: Logotipo do GitLab
            iconDesc: A imagem do GilLab é uma combinação de sete triângulos em três tons de laranja que desenham uma raposa.
        GooglePlus:
            title: Sígueme em Google+
            iconTitle: Logotipo do Google+
            iconDesc: O logotipo abreviado do GooglePlus é o inicial G em maiúscula seguido do sinal de mais (G +), ambos em vermelho.
        Instagram:
            title: Sígueme em Instagram
            iconTitle: Logotipo do Instagram
            iconDesc: A imagem do Instagram combina um círculo dentro de um quadrado com um ponto no canto superior direito para simular uma câmera. O fundo combina um gradiente de cores vermelhas, alaranjadas, amarelas, azuis e violetas como um arco-íris.
        LinkedIn:
            title: Sígueme em LinkedIn
            iconTitle: Logotipo do LinkedIn
            iconDesc: O logotipo abreviado do linkedIn consiste nas letras minúsculas 'in', brancas em um fundo azul claro.
        Pinterest:
            title: Sígueme em Pinterest
            iconTitle: Logotipo do Pinterest
            iconDesc: O logotipo do Pinterest é um círculo vermelho com um P branco no centro.
        StackOverflow:
            title: Veja-me por Stack Overflow
            iconTitle: Logotipo do Stack Overflow
            iconDesc: O logotipo do Stack Overflow consiste de cinco linhas de laranja empilhadas uma sobre a outra em um fã  sobre um parêntese de cabeça para baixo, como se simulassem cinco livros de lombo de laranja caídos em uma bandeja de cinza.
        Twitter:
            title: Sígueme em Twitter
            iconTitle: Logotipo do Twitter
            iconDesc: A imagem do logotipo do Twitter é a silhueta de seu pequeno passarinho em azul, inspirado pela espécie Sialia currucoides.
        Youtube:
            title: Sígueme em Youtube
            iconTitle: Logotipo do Youtube
            iconDesc: A imagem Youtube é um triângulo branco dentro de um retângulo vermelho simulando o botâo de inicio de um reproductor.

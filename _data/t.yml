            title: See Picked Pens in CodePen.io
            iconTitle: CodePen.io logo
            iconDesc: The Codepen abbreviated logo is a transparent 3d geometric cube.
        DeviantArt:
            title: More of me in DeviantArt
            iconTitle: DeviantArt logo
            iconDesc: The DeviantArt logo are two capital letters 'A' (from Art, in green), the first reversed, sectioned at 62º in the center so that if it is combined with itself at 180º its upper, normal or inverted A can be read to infinity.
        Facebook:
            title: Follow me on Facebook
            iconTitle: Facebook logo
            iconDesc: The abbreviated logo of Facebook is its initial 'f' in lowercase, in white on a dark blue background.
        GitHub:
            title: See my projects on GitHub.com
            iconTitle: GitHub.com logo
            iconDesc: The GitHub mark is the black and white silhouette of their pet 'Octocat' which has a cat's head and eight octopus tentacles although in the drawing only 5 are seen. Two that make its legs, two arms, and which is seen in the silhouette as its tail.
        GitLab:
            title: See my projects on GitLab.com
            iconTitle: GitLab.com logo
            iconDesc: The GitLab brand image is a combination of triangles in three orange shades that form the silhouette of a fox.
        GooglePlus:
            title: Follow me on Google+
            iconTitle: Google+ logo
            iconDesc: The abbreviated logo of Google Plus is its initial G in capital letters followed by the addition sign, both in red.
        Instagram:
            title: Follow me on Instagram
            iconTitle: Instagram logo
            iconDesc: The Instagram image combines a small circle inside a square with a dot on the top right to simulate a camera. The background combines a gradient of red, orange, yellow, blue and violet colors like a rainbow.
        LinkedIn:
            title: Follow me on LinkedIn
            iconTitle: LinkedIn logo
            iconDesc: The LinkedIn abbreviated logo are the letters 'in' in lowercase, white on a light blue background.
        Pinterest:
            title: Follow me on Pinterest
            iconTitle: Pinterest logo
            iconDesc: The Pinterest logo is a red circle with a white scripted 'P' in the middle.
        StackOverflow:
            title: See my contributions in Stack Overflow
            iconTitle: Stack Overflow logo
            iconDesc: The Stack Overflow logo consists of five orange lines stacked one on top of the other in a fan on a gray upside-down parenthesis, as if simulating five books of orange loin falling on a gray tray.
        Twitter:
            title: Follow me on Twitter
            iconTitle: Twitter logo
            iconDesc: The logo image of Twitter is the silhouette of its little bird in sky blue color, inspired by the species 'Mountain bluebird'.
        Youtube:
            title: Follow me on Youtube
            iconTitle: Youtube logo
            iconDesc: The youtube brand image is a white triangle inside a red rectangle simulating the play button.

<script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "{{ site.seo.type }}",
    "url": "{{ site.url }}",
    "name": "{{ site.seo.name }}",
{% if site.data.people.[site.seo.name].alias.[page.lang] %}
    "alternateName": "{{ site.data.people.[site.seo.name].alias.[page.lang] }}",
{% endif %}
    "description": "{{ site.description[page.lang] }}",
{% if site.legalname %}
    "legalName": "{{ site.legalname }}",
{% endif %}
{% if site.seo.author %}
    "sameAs": [
    {% assign assignSameas = "" %}
    {% for red in site.seo.sameAs %}
        {% capture sameas %}
        "{{ red.username | prepend: red.url }}"
        {% endcapture %}
        {% assign assignSameas= assignSameas | append: sameas | append: "|||" %}
    {% endfor %}
        {% assign assignSameas = assignSameas | split: "|||" %}
        {{ assignSameas | join: "," }}
    ],
    "author": {
        "@type": "Person",
        "name": "{{ site.data.people.[site.seo.author].name }}",
        "sameAs": [
        {% for red in site.data.people[site.seo.author].social.jobs %}
            "{{ red.username | prepend: red.url }}",
        {% endfor %}
        {% assign assignMe = "" %}
        {% for red in site.data.people[site.seo.author].social.me %}
            {% capture me %}
            "{{ red.username | prepend: red.url }}"
            {% endcapture %}
        {% assign assignMe = assignMe | append: me | append: "|||" %}
        {% endfor %}
            {% assign assignMe = assignMe | split: "|||" %}
            {{ assignMe | join: "," | strip_newlines | strip }}
        ]
    },
{% endif %}
    "potentialAction": {
        "@type": "SearchAction",
        "target": "{{ site.url }}?s={search_term}",
        "query-input": "required name=search_term"
    }
}
</script>
